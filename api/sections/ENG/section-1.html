<div
  style="
    font-family: Arial, Helvetica, sans-serif;
    font-size: 7px;
    width: 272px;
    background-color: #ffffff;
    text-align: left;
    padding-top: 21.33px;
    padding-bottom: 4px;
    box-sizing: border-box;
    margin: 0 auto;
  "
>
  <div
    style="
      font-family: Arial, Helvetica, sans-serif;
      font-size: 9px;

      text-align: left;

      box-sizing: border-box;
      margin: 0 auto;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      "
    >
      <img
        src="WU.png"
        alt="Random Logo"
        style="
          max-width: 180px;
          height: 40px;
          border-radius: 50%;
          object-fit: contain;
        "
      />
    </div>
    <div style="text-align: left; box-sizing: border-box">
      <div style="font-size: 7px; text-align: left; box-sizing: border-box">
        <div style="font-size: 10px; text-align: left; box-sizing: border-box">
          <div style="box-sizing: border-box">
            <h2>
              &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
              &nbsp;RECEIPT
            </h2>
            <div>
              <div
                style="text-align: center; font-weight: 400; font-size: 10px"
              >
                TRACKING NUMBER (MTCN)
              </div>
            </div>
            <div style="text-align: center; font-size: 20px; font-weight: 700">
              {{trackingNumber}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
